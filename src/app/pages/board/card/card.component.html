<div class="Card" cdkDrag [cdkDragFreeDragPosition]="position" (cdkDragEnded)="dragEnd($event)" cdkDragBoundary=".Board_Boundary">
  <ng-container *ngIf="editMode; else noEdit">
    <textarea
      matInput
      name="card"
      ([NgModel])="(text)"
      (blur)="saveText()"
      autofocus
      >{{ text }}</textarea
    >
  </ng-container>
  <ng-template #noEdit>
    <div (click)="startEdit()">{{ text }}</div>
  </ng-template>
</div>
